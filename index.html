<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/home.css">
    <title>LIGHTNING MAB</title>
    
</head>

<body>
    <div class="relampago">
        <div class="relampago-flash"></div>
    </div>
    <div id="retangulo" style="position:absolute">
        <div class="textos">
            <h2>LIGHTNING MAB</h2>
            <h3>Bem vindo</h3>
            <p>Aqui você terá a experiência de ver com exatidão a localidade da ocorrência de raios no estado do Pará
            </p>
        </div>


        <div class="retBotao">
            <button id="botao"><a href="mapa.html">Ver mapa</a></button>
        </div>

    </div>
    <div class="tempo">
        <button type="button" id="tempestade" onclick="mudar()">Dark Mode</button>
        <button type="button" id="limpo" onclick="mudar2()">Light Mode</button>
    </div>
       
</body>
<script>
    var corpo = document.body;
    var corpo2 = document.getElementById("retangulo");

    var bt1 = document.getElementById("tempestade")
    var bt2 = document.getElementById("limpo")

    var bt3 = document.getElementById("botao")
    
    function mudar(){
        corpo.style="background:#000000";
        corpo2.style="color:#fff";
        bt1.style="background:#fff";
        bt3.style="border: solid 2px #fff";
    
    }
    function mudar2(){
        corpo.style="background:#fff";
        corpo2.style="color:#000000";
        bt1.style="background: rgb(233, 228, 228)";
    }
</script>
</html>
