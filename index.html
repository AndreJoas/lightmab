    <title>LIGHTNING MAB</title>
    <style>
        .relampago {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            animation: relampago-anim 4s linear infinite;
        }

        .relampago-flash {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            animation: flash-anim 0.6s linear infinite;
        }

        @keyframes relampago-anim {
            0% {
                opacity: 0;
            }

            5% {
                opacity: 1;
                box-shadow: 0 0 50px 20px #fff, 0 0 100px 40px #fff, 0 0 150px 60px #fff;
            }

            10%,
            100% {
                opacity: 0;
            }
        }

        @keyframes flash-anim {

            0%,
            100% {
                opacity: 0;
            }

            5%,
            95% {
                opacity: 1;
            }
        }
    </style>
</head>
